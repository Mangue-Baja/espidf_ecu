<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ESP32 - Identifique-se</h2>
        <form name="loginForm">
            <div class="input-group">
                <label for="userid">Login:</label>
                <input type="text" id="userid" name="userid" value="admin" required>
            </div>
            <div class="input-group">
                <label for="pwd">Senha:</label>
                <input type="password" id="pwd" name="pwd" value="admin" required>
            </div>
            <input type="button" onclick="check(this.form)" value="Identificar">
        </form>
    </div>

    <script>
        function check(form) {
            if (form.userid.value === 'admin' && form.pwd.value === 'admin') {
                // Se o login for bem-sucedido, redireciona para a página de upload
                window.open('/serverIndex', '_self');
            } else {
                alert('Login ou senha inválidos!');
            }
        }
    </script>
</body>
</html>
